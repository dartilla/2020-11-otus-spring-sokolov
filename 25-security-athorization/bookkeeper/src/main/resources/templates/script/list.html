<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>List of all scripts</title>
    <link rel="stylesheet" href="../../webapp/css/common.css" th:href="@{/css/common.css}">
</head>
<body>
<h1>Scripts:</h1>

<table class="persons">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="script : ${scripts}">
        <td th:text="${script.id}">1</td>
        <td th:text="${script.title}">Колобок</td>
        <td th:text="${script.author.name}">Народная</td>
        <td>
            <a sec:authorize="hasRole('MANAGER')" href="edit.html" th:href="@{/script/edit/(id=${script.id})}">Edit</a>
        </td>
        <td>
            <a sec:authorize="hasRole('MANAGER')" href="delete.html" th:href="@{/script/delete/(id=${script.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="singleLinkDiv">
    <a sec:authorize="hasRole('MANAGER')" href="add.html" th:href="@{/script/add}">Add</a>
    <a href="logout" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
